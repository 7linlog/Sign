name: 写入 Secrets 到 config.json

on:
  workflow_dispatch:  # 手动触发支持
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 调试 CONFIG_JSON
        run: echo "CONFIG_JSON 的环境变量已加载。"
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}

      - name: 创建用户目录并写入 config.json
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
        run: |
          echo "创建 user 目录..."
          mkdir -p user
          echo "写入 CONFIG_JSON 到 user/config.json..."
          printf "%s" "$CONFIG_JSON" > user/config.json
          echo "验证 JSON 格式..."
          cat user/config.json | jq '.' > /dev/null || echo "JSON 格式不合法！"

      - name: 检查并显示 config.json 内容
        run: |
          if [ -f user/config.json ]; then
            echo "config.json 文件已创建，内容如下："
            cat user/config.json | jq '.'
          else
            echo "config.json 文件不存在。"
          fi

