name: 写入 Secrets 到 config.json

on:
  workflow_dispatch:  # 手动触发支持

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 创建用户目录并写入 config.json
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
        run: |
          echo "正在创建 user 目录..."
          mkdir -p user
          echo "写入 CONFIG_JSON 到 user/config.json..."
          echo "$CONFIG_JSON" > user/config.json

      - name: 检查并显示 config.json 内容
        run: |
          if [ -f user/config.json ]; then
            echo "config.json 文件已创建，内容如下:"
            cat user/config.json
          else
            echo "config.json 文件不存在。"
          fi

