name: 测试写入 Secrets 到文件并验证 JSON 格式

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"
    - cron: "0 18 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          
      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 创建 user 目录并写入 Secrets 
        env:
          TEST_SECRET: ${{ secrets.CONFIG_JSON }}
        run: |
          mkdir -p user
          echo "正在写入 Secrets 到 user/config.json..."
          echo "$TEST_SECRET" > user/config.json
          echo "写入完成。"

      - name: 安装 jq 工具
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: 验证 JSON 格式
        run: |
          if jq empty user/config.json; then
            echo "Secrets 文件包含有效的 JSON 内容！"
          else
            echo "Secrets 文件的 JSON 格式无效！"
          fi

      - name: 验证文件大小
        run: |
          if [ -s user/config.json ]; then
            echo "Secrets 文件已写入，大小为：$(stat -c%s user/config.json) 字节"
          else
            echo "Secrets 文件为空或未正确写入！"
          fi

      - name: 查看文件内容
        run: |
          echo "config.json 文件内容如下："
          cat user/config.json || echo "文件不存在或内容为空！"

      - name: 执行签到脚本
        run: python main.py
